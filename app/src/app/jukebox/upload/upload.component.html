<button class="btn btn-block btn-primary h-100" type="button" data-toggle="modal" data-target="#addSongModal">
  Add Music to Queue
</button>

<div class="modal fade" id="addSongModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Music to Queue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Choose a song to add to the Jukeblox queue, or upload your own!</p>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-outline-primary" (click)="openUploadModal();">Upload</button>
        <div class="btn-group" role="group" aria-label="Add song or cancel">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-primary disabled" disabled>Add Song</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload a Song</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <p>Upload a song to add to the queue. :)</p> -->
        <file-drop
          (onFileDrop)="dropped($event)" 
          (onFileOver)="fileOver($event)"
          (onFileLeave)="fileLeave($event)"
        >
          <span *ngIf="file && filePath; else no_file">{{ filePath }}</span>
          <ng-template #no_file>
            <span>Drag and drop an MP3 file here to upload!</span>
          </ng-template>
        </file-drop>
      </div>
      <div class="modal-footer">
        <div class="btn-group" role="group" aria-label="Add song or cancel">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-outline-primary" (click)="uploadFile();" [disabled]="!file || !filePath">Upload</button>
        </div>
      </div>
    </div>
  </div>
</div>
